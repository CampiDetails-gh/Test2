<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our electrical appliances catalog with high-quality products for Room Use.">
    <meta name="author" content="Campi.gh">
    <title>Electrical Appliances Catalog</title>

    <style>
        /* General Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #444;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            display: inline-block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Cart */
        .cart-icon {
            position: fixed;
            bottom: 45px;
            right: 30px;
            width: 75px;
            height: 75px;
            background-color: #bee868;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-icon img {
            width: 40px;
            height: 40px;
        }

        .cart-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 14px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* Banner */
        .banner {
            background-color: #004aad;
            height: 200px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .banner img {
            max-height: 80px;
            margin-bottom: 10px;
        }

        .banner h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .banner p {
            font-size: 1.2rem;
            margin: 0;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Product Categories */
        .category {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category h2 {
            color: #004aad;
            text-align: center;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            margin-top: 15px;
        }

        .product-info h3 {
            font-size: 1.2rem;
            color: #004aad;
            margin: 10px 0;
        }

        .price {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }

        .code {
            color: #777;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        /* Buy Bar */
        .buy-bar {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 20px;
            background-color: #bee868;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-bar:hover {
            background-color: #a8d252;
            transform: scale(1.05);
        }

        .buy-bar[data-selected="true"] {
            background-color: #88b830;
            color: white;
        }

        /* Error Message */
        .error {
            text-align: center;
            color: #ff0000;
            padding: 20px;
            background-color: #ffe6e6;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer a {
            color: #bee868;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #a8d252;
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .cart-icon {
                width: 60px;
                height: 60px;
            }

            .cart-icon img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#tv-audio">Television & Audio</a>
        <a href="#fridges">Refrigerators & Freezers</a>
        <a href="#small-appliances">Small Appliances</a>
        <a href="#home-appliances">Room Appliances</a>
        <a href="#kitchen-appliances">Kitchen Appliances</a>
        <a href="#air-conditioners">Air Conditioners</a>
        <a href="#washing-machines">Washing Machines</a>
    </div>

    <!-- Banner -->
    <div class="banner">
        <img src="logo.png" alt="Campi Logo">
        <h1>Welcome to Campi</h1>
        <p>Your One-Stop Shop for Electrical Appliances</p>
    </div>

    <!-- Main Content -->
    <main>
        <div id="product-container">
            <!-- Products will be loaded here -->
            <div class="loading">Loading products...</div>
        </div>
    </main>

    <!-- Shopping Cart Icon -->
    <div class="cart-icon" id="cart-icon">
        <img src="cart-icon.png" alt="Cart">
        <div class="cart-counter" id="cart-counter">0</div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Electrical Appliances Catalog</p>
        <p>Contact us at <a href="mailto:info@campi.gh">info@campi.gh</a></p>
    </footer>

    <script>
        // Cart functionality
        const cart = [];
        const cartCounter = document.getElementById("cart-counter");
        const cartIcon = document.getElementById("cart-icon");

        function updateCartCounter() {
            cartCounter.textContent = cart.length;
        }

        // WhatsApp functionality
        function sendToWhatsApp(name, price, image) {
            const phoneNumber = "233506747022";
            const message = `I'm interested in purchasing:\n${name}\nPrice: ${price}`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }

        // Product loading functionality
        async function loadProducts() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycby5ZKgfHeeRLmW9NfGqmYgmSvIbQj-GRnpIweA7m2gA4qR9dKLESePjtRf0rbXNDSoCbQ/exec");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const productsByCategory = await response.json();
                const container = document.getElementById('product-container');
                container.innerHTML = '';

                for (const category in productsByCategory) {
                    const products = productsByCategory[category];
                    const categoryHtml = `
                        <div class="category" id="${category.toLowerCase().replace(/\s+/g, '-')}">
                            <h2>${category}</h2>
                            <div class="product-grid">
                                ${products.map(product => `
                                    <div class="product-card" data-code="${product.code}">
                                        <img src="${product.image || 'placeholder.jpg'}" 
                                             alt="${product.name}" 
                                             class="product-image"
                                             onerror="this.src='placeholder.jpg'">
                                        <div class="product-info">
                                            <h3>${product.name}</h3>
                                            <p class="price">$${typeof product.price === 'number' ? product.price.toFixed(2) : product.price}</p>
                                            <p class="code">Item Code: ${product.code}</p>
                                            <button class="buy-bar" 
                                                    onclick="sendToWhatsApp('${encodeURIComponent(product.name)}', 
                                                                           '${encodeURIComponent('$' + (typeof product.price === 'number' ? product.price.toFixed(2) : product.price))}', 
                                                                           '${encodeURIComponent(product.image || '')}')">
                                                Buy Now
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    container.innerHTML += categoryHtml;
                }

                // Initialize buy buttons after loading products
                initializeBuyButtons();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('product-container').innerHTML = 
                    '<p class="error">Failed to load products. Please try again later.</p>';
            }
        }

        function initializeBuyButtons() {
            const buyButtons = document.querySelectorAll(".buy-bar");
            buyButtons.forEach(button => {
                button.addEventListener("click", function(e) {
                    const productCard = this.closest('.product-card');
                    const itemCode = productCard.dataset.code;
                    const isSelected = this.getAttribute("data-selected") === "true";

                    if (!isSelected) {
                        this.setAttribute("data-selected", "true");
                        cart.push(itemCode);
                    } else {
                        this.setAttribute("data-selected", "false");
                        const index = cart.indexOf(itemCode);
                        if (index > -1) cart.splice(index, 1);
                    }

                    updateCartCounter();
                });
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();

            // Cart icon click handler
            cartIcon.addEventListener("click", function() {
                if (cart.length > 0) {
                    const phoneNumber = "233506747022";
                    const message = `I want to purchase the following items: ${cart.join(", ")}`;
                    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                    window.open(url, "_blank");
                } else {
                    alert("Your cart is empty! Please select some items first.");
                }
            });
        });
    </script>
</body>
</html>
